<!doctype html>

<html class="light" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>MauNgekos - Map View</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script id="tailwind-config">
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#1b988d",
                            "background-light": "#f9fafa",
                            "background-dark": "#21242c",
                            "accent-orange": "#FD801A",
                            "accent-blue": "#1B8EF0",
                        },
                        fontFamily: {
                            display: ["Inter", "sans-serif"],
                        },
                        borderRadius: {
                            DEFAULT: "0.5rem",
                            lg: "1rem",
                            xl: "1.5rem",
                            "2xl": "2rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
        <style>
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        </style>
        <style>
            body {
                min-height: max(884px, 100dvh);
            }
        </style>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden selection:bg-primary/20"
    >
        <!-- Main Container -->
        <div
            class="relative w-full h-screen overflow-hidden flex flex-col group/design-root"
        >
            <!-- Map Layer -->
            <div class="absolute inset-0 z-0 bg-[#e5e5e5] dark:bg-[#1a1a1a]">
                <!-- Map Image -->
                <div
                    class="w-full h-full bg-cover bg-center opacity-80 dark:opacity-40"
                    data-alt="Top down aerial view of city streets map"
                    data-location="Jakarta, Indonesia"
                    style="
                        background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuDhzTnoDHjN-myAFIXx044Cf37ldZZEkDAN_9fUohe4B_AVNUyqnyBPWW5vpwJrfSeYrq-F_0We8ZhfkxRawGceio7isH5SpqgxvzCt8sk1Lub7atasHDV8RnSJdJXMKVNYBwbNKEZrnaE5hqfGWtpSOUsIYZiejRlD3ywlz9D6oyi9BR6sv-gNldhL7opCfuW60sFpCOPjTmk0rYsmblcuPGXaTac9GT0F9CTpzI7DLInUmVy-IM_8d9AIg2ogr6iEzs-SwDdNOME&quot;);
                    "
                ></div>
                <!-- Pin 1: Default -->
                <div
                    class="absolute top-[30%] left-[20%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer transition-transform hover:scale-110"
                >
                    <div
                        class="relative flex items-center justify-center w-10 h-10 bg-primary rounded-full shadow-lg border-2 border-white dark:border-[#2C3038]"
                    >
                        <span
                            class="material-symbols-outlined text-white text-[20px]"
                            >home</span
                        >
                    </div>
                </div>
                <!-- Pin 2: Default -->
                <div
                    class="absolute top-[45%] left-[75%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer transition-transform hover:scale-110"
                >
                    <div
                        class="relative flex items-center justify-center w-10 h-10 bg-primary rounded-full shadow-lg border-2 border-white dark:border-[#2C3038]"
                    >
                        <span
                            class="material-symbols-outlined text-white text-[20px]"
                            >home</span
                        >
                    </div>
                </div>
                <!-- Pin 3: Selected (Orange) -->
                <div
                    class="absolute top-[52%] left-[48%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer z-10"
                >
                    <div
                        class="relative flex items-center justify-center w-14 h-14 bg-accent-orange rounded-full shadow-[0_4px_15px_rgba(253,128,26,0.5)] border-[3px] border-white dark:border-[#2C3038] transform -translate-y-2"
                    >
                        <span
                            class="material-symbols-outlined text-white text-[26px]"
                            >home</span
                        >
                    </div>
                    <!-- Little triangle pointer for selected state visual flair -->
                    <div
                        class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-accent-orange transform -translate-y-2"
                    ></div>
                </div>
                <!-- Pin 4: Default -->
                <div
                    class="absolute top-[25%] left-[60%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer transition-transform hover:scale-110"
                >
                    <div
                        class="relative flex items-center justify-center w-10 h-10 bg-primary rounded-full shadow-lg border-2 border-white dark:border-[#2C3038]"
                    >
                        <span
                            class="material-symbols-outlined text-white text-[20px]"
                            >home</span
                        >
                    </div>
                </div>
            </div>
            <!-- Top UI Layer: Search & Filters -->
            <div
                class="absolute top-0 left-0 w-full z-20 flex flex-col pt-12 pb-4 px-4 gap-4 pointer-events-none bg-gradient-to-b from-white/60 via-white/0 to-transparent dark:from-black/60 dark:via-black/0"
            >
                <!-- Search Bar -->
                <div class="pointer-events-auto w-full max-w-md mx-auto">
                    <div
                        class="flex items-center w-full h-12 bg-white dark:bg-[#2C3038] rounded-full shadow-[0_4px_20px_rgba(0,0,0,0.08)] px-4 transition-colors"
                    >
                        <span
                            class="material-symbols-outlined text-gray-400 mr-3"
                            >search</span
                        >
                        <input
                            class="flex-1 bg-transparent border-none text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 text-[15px] p-0 font-normal leading-normal"
                            placeholder="Find a kos nearby..."
                            type="text"
                            value=""
                        />
                        <div
                            class="w-px h-6 bg-gray-200 dark:bg-gray-600 mx-3"
                        ></div>
                        <button
                            class="flex items-center justify-center w-8 h-8 rounded-full overflow-hidden border border-gray-100 dark:border-gray-600 bg-gray-50"
                        >
                            <img
                                alt="User avatar profile picture"
                                class="w-full h-full object-cover"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuBBa3sBVeu57-FXBguyaq7k6GenDh2rRrGpk4Iu1ZWgBzOSMvbRJgKECr-xLfIE-mf6ma1XTOapx9_AecxDuGE9jOcCV12cqLAl6-wF7EMjh30Lg3GhDp67KXTedUaGc7gls7FrMmmVSHUK0a1YYu7_q08XBYV1vwrk38Ikf8nBqZb_HG_vKLYrUMZuo6A4JoR6cU7aJ6RJedx7ElgVBY7xCWY9OkO5xOFfKFiTIjKfCnQHb1lZ7Jzog_OVKhbi3g-C1unLTAbvQxw"
                            />
                        </button>
                    </div>
                </div>
                <!-- Filter Chips -->
                <div
                    class="pointer-events-auto w-full overflow-x-auto no-scrollbar pl-1"
                >
                    <div class="flex gap-3 pr-4">
                        <!-- Filter: Price -->
                        <button
                            class="flex shrink-0 items-center justify-center px-4 h-9 rounded-full bg-white dark:bg-[#2C3038] border border-gray-200 dark:border-gray-700 shadow-sm active:scale-95 transition-transform"
                        >
                            <span class="text-accent-blue text-sm font-medium"
                                >Price</span
                            >
                            <span
                                class="material-symbols-outlined text-accent-blue text-sm ml-1"
                                >expand_more</span
                            >
                        </button>
                        <!-- Filter: Type -->
                        <button
                            class="flex shrink-0 items-center justify-center px-4 h-9 rounded-full bg-white dark:bg-[#2C3038] border border-gray-200 dark:border-gray-700 shadow-sm active:scale-95 transition-transform"
                        >
                            <span class="text-accent-blue text-sm font-medium"
                                >Type</span
                            >
                        </button>
                        <!-- Filter: Facilities -->
                        <button
                            class="flex shrink-0 items-center justify-center px-4 h-9 rounded-full bg-white dark:bg-[#2C3038] border border-gray-200 dark:border-gray-700 shadow-sm active:scale-95 transition-transform"
                        >
                            <span class="text-accent-blue text-sm font-medium"
                                >Facilities</span
                            >
                        </button>
                        <!-- Filter: AC -->
                        <button
                            class="flex shrink-0 items-center justify-center px-4 h-9 rounded-full bg-white dark:bg-[#2C3038] border border-gray-200 dark:border-gray-700 shadow-sm active:scale-95 transition-transform"
                        >
                            <span class="text-accent-blue text-sm font-medium"
                                >AC</span
                            >
                        </button>
                        <!-- Filter: Instant Booking -->
                        <button
                            class="flex shrink-0 items-center justify-center px-4 h-9 rounded-full bg-white dark:bg-[#2C3038] border border-gray-200 dark:border-gray-700 shadow-sm active:scale-95 transition-transform"
                        >
                            <span class="text-accent-blue text-sm font-medium"
                                >Instant Book</span
                            >
                        </button>
                    </div>
                </div>
            </div>
            <!-- Bottom UI Layer: FAB & Preview Card -->
            <div
                class="absolute bottom-0 left-0 w-full z-30 flex flex-col justify-end pointer-events-none"
            >
                <!-- FAB GPS Centering -->
                <div class="flex justify-end px-5 pb-4 w-full">
                    <button
                        class="pointer-events-auto flex items-center justify-center w-12 h-12 rounded-full bg-primary shadow-lg text-white hover:bg-[#158076] active:scale-90 transition-all"
                    >
                        <span class="material-symbols-outlined text-[24px]"
                            >my_location</span
                        >
                    </button>
                </div>
                <!-- Preview Card (Bottom Sheet) -->
                <div
                    class="pointer-events-auto bg-white dark:bg-[#2C3038] w-full rounded-t-[2rem] shadow-[0_-8px_30px_rgba(0,0,0,0.12)] pb-8 pt-2 transition-transform transform translate-y-0"
                >
                    <!-- Drag Handle -->
                    <div class="w-full flex justify-center py-3 mb-1">
                        <div
                            class="w-10 h-1.5 rounded-full bg-gray-200 dark:bg-gray-600"
                        ></div>
                    </div>
                    <!-- Card Content -->
                    <div class="px-5 flex flex-col gap-4">
                        <!-- Image -->
                        <div
                            class="relative w-full h-48 rounded-2xl overflow-hidden group"
                        >
                            <div
                                class="absolute top-3 left-3 bg-white/90 dark:bg-black/60 backdrop-blur-sm px-2 py-1 rounded-lg flex items-center gap-1 z-10"
                            >
                                <span
                                    class="material-symbols-outlined text-yellow-500 text-sm"
                                    >star</span
                                >
                                <span
                                    class="text-xs font-bold text-gray-800 dark:text-white"
                                    >4.8</span
                                >
                            </div>
                            <div
                                class="absolute top-3 right-3 bg-black/40 p-1.5 rounded-full z-10 backdrop-blur-[2px]"
                            >
                                <span
                                    class="material-symbols-outlined text-white text-[18px]"
                                    >favorite</span
                                >
                            </div>
                            <img
                                alt="Modern minimalist bedroom interior with natural light"
                                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCt-CqnI8_zCEx2NKYYmdW6hsZUePTSRDo_ZMjlXjKYFdciJ_XLijzNYtrsvPeOlLXMq9HtoKTW5rcVyCtWvhArEXs4ZCqLwLWW3cwIKCp1A1BA5heE_rECNmIreewjov-BkvGGuHjuoxzVjdBUpTwpwrzK79zhIebw30njH_ZE47XVWboq4IInrULbh8CMPHx2NitfMZi90AB3_r6kdSAh34fCcg_fee32uW90cas-NrDHlNcgVA4ZXntdIEEwh1ivuFaz0nU4-3k"
                            />
                        </div>
                        <!-- Details -->
                        <div class="flex flex-col gap-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2
                                        class="text-xl font-bold text-gray-900 dark:text-white leading-tight"
                                    >
                                        Kos Executive Menteng
                                    </h2>
                                    <p
                                        class="text-sm text-gray-500 dark:text-gray-400 mt-1 flex items-center gap-1"
                                    >
                                        <span
                                            class="inline-block px-1.5 py-0.5 rounded text-[10px] font-bold bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300 uppercase tracking-wide"
                                            >Putra</span
                                        >
                                        <span>â€¢</span>
                                        <span>50m from station</span>
                                    </p>
                                </div>
                                <div class="flex flex-col items-end">
                                    <p class="text-primary font-bold text-lg">
                                        Rp 2.5jt
                                    </p>
                                    <p class="text-xs text-gray-400">/ month</p>
                                </div>
                            </div>
                            <!-- Amenities (Mini) -->
                            <div class="flex gap-3 mt-3">
                                <div
                                    class="flex items-center gap-1.5 text-gray-500 dark:text-gray-400"
                                >
                                    <span
                                        class="material-symbols-outlined text-[18px]"
                                        >wifi</span
                                    >
                                    <span class="text-xs">Wi-Fi</span>
                                </div>
                                <div
                                    class="flex items-center gap-1.5 text-gray-500 dark:text-gray-400"
                                >
                                    <span
                                        class="material-symbols-outlined text-[18px]"
                                        >ac_unit</span
                                    >
                                    <span class="text-xs">AC</span>
                                </div>
                                <div
                                    class="flex items-center gap-1.5 text-gray-500 dark:text-gray-400"
                                >
                                    <span
                                        class="material-symbols-outlined text-[18px]"
                                        >shower</span
                                    >
                                    <span class="text-xs">Bath</span>
                                </div>
                            </div>
                            <!-- Action Button -->
                            <button
                                class="mt-4 w-full h-12 bg-primary hover:bg-[#168a80] text-white rounded-xl font-semibold text-base shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-colors"
                            >
                                <span>View Details</span>
                                <span
                                    class="material-symbols-outlined text-[20px]"
                                    >arrow_forward</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
